<script>

    
const mbPlusBtn =  document.getElementById("cover-plus-btn");
      mbPlusBtn.addEventListener("click", function(){
      
      const mbChoice =  document.getElementById("cover-choice").value;
      const mbChoiceNum = parseFloat(mbChoice);
     
      

      const increasingCart = mbChoiceNum + 1;
      document.getElementById("cover-choice").value = increasingCart;

      const mbPrice = document.getElementById("cover-price").innerText;
      const mbPriceNum = parseFloat(mbPrice);

      const mbPriceCart = mbPriceNum + 59;
       
      document.getElementById("cover-price").innerText = mbPriceCart;

      //sub total count start from here
      const subTotalCount = document.getElementById("sub-total-count").innerText;
      const subTotalCountNum = parseFloat(subTotalCount);

      const subtotal  = subTotalCountNum + 59;

      document.getElementById("sub-total-count").innerText = subtotal;

// total balance start from here
      const TotalCount = document.getElementById("total-count").innerText;
      const TotalCountNum = parseFloat(TotalCount);

      const total  = TotalCountNum + 59;

      document.getElementById("total-count").innerText = total;




      

     })

      const mbMinusBtn = document.getElementById("cover-minus-btn");
      mbMinusBtn.addEventListener("click", function(){
     
      const mbChoice =  document.getElementById("cover-choice").value;
      const mbChoiceNum = parseFloat(mbChoice);

      
      
      if(mbChoiceNum > 0){
         var decreasingCart = mbChoiceNum - 1;
      }else if(mbChoiceNum == 0){
         var decreasingCart = 0;
      }

      document.getElementById(|"cover-choice").value = decreasingCart;

      const mbPrice = document.getElementById("cover-price").innerText;
      const mbPriceNum = parseFloat(mbPrice);

      const newPrice = mbPriceNum - 59;
       document.getElementById("cover-price").innerText = newPrice;
   
     

      const subTotalCount = document.getElementById("sub-total-count").innerText;
      const subTotalCountNum = parseFloat(subTotalCount);

      const subtotal  = subTotalCountNum - 59;

      document.getElementById("sub-total-count").innerText = subtotal;

// total balance start from here
      const TotalCount = document.getElementById("total-count").innerText;
      const TotalCountNum = parseFloat(TotalCount);

      const total  = TotalCountNum - 59;

      document.getElementById("total-count").innerText = total;

      
     })
</script>
